<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../dist/css/detail.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Image</title>
  </head>
  <body>
    <section id="header">Header</section>

    <section id="block-a">
      <div class="img-container">
        <img src="" id="img1" class="med-img" />
      </div>
    </section>

    <section id="detail-container">
      <div class="state-logo">
        <div class="lines"></div>
        <h1 id="state-name">Utah</h1>
      </div>
      <div class="exif-data">
        <h3>Model: <span id="modelhtml"></span></h3>
        <h3>Focal Length: <span id="focalhtml"></span></h3>
        <h3>F-Stop: <span id="fstophtml"></span></h3>
        <h3>Exposure: <span id="exposurehtml"></span></h3>
        <h3>ISO: <span id="isohtml"></span></h3>
        <h3>Date: <span id="datehtml"></span></h3>
        <br />
        <br />
        <ul class="resolution">
          <li onclick="changeSize(3)">High</li>
          <li onclick="changeSize(2)">Medium</li>
          <li onclick="changeSize(1)">Small</li>
        </ul>
        <br />
        <br />
        <a href="index.html">Return Home</a>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <h4>Copyright &copy 2019, All rights reserved</h4>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="../dist/js/imageDetail.js"></script>
  </body>
</html>
